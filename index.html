<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>Contacts Browser</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="appController">
    <nav class="navbar navbar-inverse" role="navigation" ng-include src="headerURL"></nav>
    <div class="container-fluid app-wrapper">
        <div class="col-md-12 app-header">
            <h3>My Contacts</h3>
        </div>
        <div class="col-md-12 app-container" >
            <!--Including Contacts partial-->
            <div class="col-md-9 contacts-wrapper" ng-include src="contactURL"></div>             
            <!--Including Property Window partial-->
            <div class="col-md-3 property-panel" ng-include src="propertyURL"></div>
        </div>
    </div>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
